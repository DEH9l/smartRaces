<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
<section>
    <h1>Smart cars race</h1>
    <div class="history">
        <i class="fas fa-history"></i>
        <div class="history__container"></div>
    </div>
    <article class="smartSelect">
        <p class="promtMessage">Select cars</p>
        <div class="containerselectBtn">
            <select class="carSelect">
                <option value="450">Smart ForTwo 450</option>
                <option value="roadster">Smart Roadster</option>
                <option value="451">Smart ForTwo 451</option>
                <option value="453">Smart ForTwo 453</option>
                <option value="453 ForFour">Smart ForFour 453</option>
                <option value="454">Smart ForFour 454</option>
            </select>
            <button class="selectBtn">Select Car</button>
            <button class="racebtn">Let Race</button>
            <button class="newRace">Do you want another race????</button>
        </div>
    </article>
</section>
<div class="track">
    <div class="car1 car"></div>
    <div class="car2 car"></div>
    <div class="traffic__light__container">
        <div class="traffic__light red"></div>
        <div class="traffic__light yellow"></div>
        <div class="traffic__light green"></div>
    </div>
    <div class="finish"></div>
</div>
<script src="js/forRaces.js"></script>
</body>
</html>
